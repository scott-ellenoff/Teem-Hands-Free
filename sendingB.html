
<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1.0,user-scalable=no">

    <title>Sending B</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="page-header">
            <h1>Sending B</h1>
    </div>
    <div>
                <button id="start" type="button" class="btn btn-danger btn-lg btn-block">Start</button>
    </div>
    <div>
                <button id="send"><img src = "https://smallimg.pngkey.com/png/small/270-2706272_paper-plane-document-send-sent-mail-comments-sent.png"> </button>
    </div>
    
    <script>
        $(document).ready(function(){
    $("#start").click(function(){
        $("#start").hide();
            $("#send").click(function(){
                window.navigator.vibrate(100);
                window.close();
            });
      
          
        setTimeout(function(){
            window.navigator.vibrate(300); //like
            setTimeout(() => {
                window.navigator.vibrate([300, 100, 300, 100, 300, 100, 300, 100, 300]); //sad
                setTimeout(() => {
                    window.navigator.vibrate([300, 100, 300, 100, 300, 100, 300]); //wow
                    setTimeout(() => {
                        window.navigator.vibrate([300, 100, 300]); //love
                        setTimeout(() => {
                            window.navigator.vibrate([300, 100, 300, 100, 300]); //laugh
                            setTimeout(() => {
                                window.navigator.vibrate([300, 100, 300, 100, 300, 100, 300, 100, 300, 100, 300]); //angry
                            }, 10000);
                        }, 10000);
                    }, 10000);
                }, 10000);
            },10000);
    },10000);            
    });
});
    </script>
</body>
